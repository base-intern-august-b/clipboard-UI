<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="channel_control.js" defer></script>
</head>

<body onload=channel_list(get_channel_num())>
    <header>

    </header>
    <div id="channel_modal" class="modal">
        <div class="modal-content">
            <span class="close">✖︎</span>
            <h1 id="channel_title">チャンネル名を入力</h1>
            <p id="title_error"></p>
            <input type="text" id="input_channel_name" placeholder="チャンネル名を入力">
            <div id="modal_btn_area">
                <button id="create_channel_btn" onclick="make_channel(input_channel_name.value)">作成</button>
                <button id="cancel_channel_btn" onclick="close_channel_modal()">キャンセル</button>
            </div>
        </div>
    </div>

    <div id="clip_modal" class="modal">
        <div class="modal-content">
            <span class="close">✖︎</span>
            <button onclick="close_clip_modal()">aaaa</button>
        </div>
    </div>

    <div id="main_area">
        <div id="channel_area">
            <div id="channel_list">
                <div id="channel_list_title">チャンネル一覧</div>
            </div>
            <button id="make_channel_modal">チャンネルを追加</button>
            <button id="clip_modal_btn">モーダル確認用</button>
        </div>
        <div id="mes_area">
            <div id="your_container">
                <div id="bms_messages_container">
                    <div id="messages">
                        <script>display_mes_clear()</script>
                    </div>
                    <div id="send_area">
                        <textarea id="input_area" placeholder="メッセージを入力"></textarea>
                        <button onclick=sendmess(input_area.value) id="send_btn">送信</button>
                    </div>
                    <!-- 検索窓（中央チャンネル表示欄用）をここに移動 -->
                    <div id="channel_search_box" style="display:none; background:#eee; padding:8px; margin-bottom:8px;">
                        <input type="text" placeholder="チャンネル内検索" style="width:95%;height:30px;font-size:16px;">
                    </div>
                </div>
            </div>
        </div>
        <div id="clips_area">
            <div id="clipboard">
                <div>クリップボード</div>
                <!-- クリップボード用検索窓 -->
                <div id="clipboard_search_box" style="background:#eee; padding:8px; margin-bottom:8px;">
                    <input type="text" placeholder="クリップボード検索" style="width:95%;height:30px;font-size:16px;">
                </div>
                 <div id="clips"></div>
            </div>
            <div id="mybord">
                <p id="mybord_title">メモ</p>
                <textarea id="mybord_input" type="text"></textarea>
        </div>
    </div>
</body>
</html>
